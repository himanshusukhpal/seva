<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="undefined" shape="round" id="profile-menu">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover trigger="profile-menu" dismissOnSelect="true">
      <ng-template>
        <ion-list>
          <ion-item (click)="appservice.logout()" lines="none">
            <ion-label slot="start">
              <b>
                Logout
              </b>
            </ion-label>
            <ion-icon size="large" slot="end" name="power"></ion-icon>
          </ion-item>
          <ion-item lines="none">
            <ion-label slot="start">
              <b>
                Settings
              </b>
            </ion-label>
            <ion-icon size="large" slot="end" name="settings"></ion-icon>
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <p>
          {{ user?.['name'] }} <br>
          {{ user?.['phone'] }} <br>
          {{ user?.['email'] }}
        </p>
        <button
          id="edit-profile"
          style="
            padding: 5px;
            font-size: large;
            box-shadow: 2px 2px 4px #878787;
          "
        >
          Edit Profile <ion-icon name="pencil"></ion-icon>
        </button>
      </ion-col>
      <ion-col size="4" style="display: flex;">
        <ion-avatar class="profile-avatar">
          <img alt="Profile" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template>
    <app-profile-update style="height: calc(100% - 113px);"></app-profile-update>
