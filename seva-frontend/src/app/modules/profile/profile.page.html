<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="undefined" shape="round" (click)="appservice.logout()">
        <ion-icon slot="icon-only" name="power"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="profileForm" (ngSubmit)="updateProfileDetail()">
    <ion-list>
      <ion-item lines="none">
        <ion-input
          label="Name"
          formControlName="name"
          errorText="Valid name is required"
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input
          label="D.O.B"
          formControlName="dob"
          errorText="Invalid DOB input"
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input
          label="Email"
          formControlName="email"
          errorText="Valid email is required"
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input
          label="Phone"
          formControlName="phone"
          errorText="Valid phone is required"
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input
          label="Aadhar"
          formControlName="aadhar"
          errorText="Invalid aadhar input"
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input
          label="PAN"
          formControlName="pan"
          errorText="Invalid pan input"
        ></ion-input>
      </ion-item>
    </ion-list>
    <fieldset style="margin: 0 10px 0 10px">
      <legend>Emergency Contact</legend>
      <ion-list>
        <ion-item lines="none">
          <ion-input
            label="Name"
            formControlName="emergencyContactName"
            errorText="Invalid emergency contact name"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            label="Phone"
            formControlName="emergencyContactPhone"
            errorText="Invalid emergency contact number"
          ></ion-input>
        </ion-item>
      </ion-list>
    </fieldset>
    <ion-button
      expand="block"
      type="submit"
      style="margin: 10px"
    >
      Update
    </ion-button>
  </form>

</ion-content>
